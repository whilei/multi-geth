language: go
go_import_path: github.com/ethereum/go-ethereum
sudo: false
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    go: 1.9.x
    script:
    - sudo modprobe fuse
    - sudo chmod 666 /dev/fuse
    - sudo chown root:$USER /etc/fuse.conf
    - go run build/ci.go install
    - go run build/ci.go test -coverage
  - os: linux
    dist: trusty
    sudo: required
    go: '1.10'
    script:
    - sudo modprobe fuse
    - sudo chmod 666 /dev/fuse
    - sudo chown root:$USER /etc/fuse.conf
    - go run build/ci.go install
    - go run build/ci.go test -coverage
    before_deploy:
    - sh .ci/deploy.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: multi-geth-$TRAVIS_OS_NAME.*
      file_glob: true
      draft: true
      on:
        repo: ellaism/multi-geth
        tags: true
      skip_cleanup: true
      tag_name: "$TRAVIS_TAG"
  - os: osx
    go: '1.10'
    script:
    - unset -f cd
    - brew update
    - brew install caskroom/cask/brew-cask
    - brew cask install osxfuse
    - go run build/ci.go install
    - go run build/ci.go test -coverage
    before_deploy:
    - sh .ci/deploy.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: multi-geth-$TRAVIS_OS_NAME.*
      file_glob: true
      draft: true
      on:
        repo: ellaism/multi-geth
        tags: true
      skip_cleanup: true
      tag_name: "$TRAVIS_TAG"
  - os: linux
    dist: trusty
    go: '1.10'
    env:
    - lint
    git:
      submodules: false
    script:
    - go run build/ci.go lint
